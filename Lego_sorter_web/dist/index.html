<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src * gap: ws: https://ssl.gstatic.com;style-src * 'unsafe-inline' 'self' data: blob:;script-src * 'unsafe-inline' 'unsafe-eval' data: blob:;img-src * data: 'unsafe-inline'">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui" />
        <meta name="color-scheme" content="light dark">

        <style>
            h1 {
                text-align: justify;
                letter-spacing: 1px;
                font-family: 'Courier New', Courier, monospace;
                font-size: medium ;
                color: #000;
            }
            p {
                text-align: justify;
                letter-spacing: 1px;
                font-family: 'Courier New', Courier, monospace;
                font-size: x-small ;
                color: #000;
            }

            canvas {
                border: 1px; solid black; 
            }

            .button {
                background-color: #424242; /* Green */
                border: none;
                color: white;
                padding: 1px 1px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
            }

            * {
                box-sizing: border-box;
            }

            /* Create two equal columns that floats next to each other */
            .column {
                float: left;
                padding: 5px;
                /* height: 180px; /* Should be removed. Only for demonstration */
            }

            /* Clear floats after the columns */
            .row:after {
                content: "";
                display: table;
                clear: both;
            }

            .container {
                position: relative;
                text-align: center;
                color: white;
            }

            .top-left {
                position: absolute;
                top: 8px;
                left: 16px;
                text-align: justify;
                letter-spacing: 1px;
                font-family: 'Courier New', Courier, monospace;
                font-size: x-small ;
                color: #000;
            }
        </style>

        <title>Lego brick classifier</title>
       
    </head>

    <body style="background-color: rgb(224, 224, 224);">

       
        <div style="overflow-y: visible;" >

            
            <h1 id="title"> lego model on browser</h1>

            <div class="row">

                    <p id="fetchmodel"></p>
                    <p id="createsession"></p>
                    <p id="imageID"></p>
                    <p id="loadimage"></p>
                    <p id="scaleimage"></p>
                    <p id="inferencetime"></p>
                    <p id="result"></p>
                </div>
                
            </div>

        </div>

        <div id="brick" style="width:100%;height:300px;background-color:#424242">
            <p id="p_rgb" style="color: antiquewhite;"></p>
